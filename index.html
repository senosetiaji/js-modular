<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Polling App</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<div id=app class="app-wrapper">
		<div class="left-wrap">
			<div class="sticky-input">
				<h1>Polling App</h1>
				<h3>What kind program do you like?</h3>
				<!-- graph -->
				<ul id="graph" class="graph"></ul>
				<div class="divider"></div>
				<!-- main input -->
				<div id="main-input" class="main-input">
					<!-- don't have style yet : give style is optional -->
					<div id="error"></div>
					<input type="text" placeholder="Your Name">
					<div class="choose">
						<input type="radio" id="game" name="kind" value="game">
						<label for="game" class="game">game</label>
						<input type="radio" id="web" name="kind" value="web">
						<label for="web" class="web">web</label>
						<input type="radio" id="mobile" name="kind" value="mobile">
						<label for="mobile" class="mobile">mobile</label>
					</div>
					<button>add</button>
				</div>
				<!-- end main input -->
			</div>
		</div>
		
		<div class="content-result">
			<h3>Result <span id="total"></span></h3>
			<!-- table -->
			<ul id="table-result" class="table-result">
				<li class="title">
					<section>Name</section>
					<span>Choose</span>
					<div>Action</div>
				</li>
			</ul>
		</div>
		
	</div>

	<script src="lib/jquery-3.2.1.min.js"></script>
	<script src="lib/pub.js"></script>

	<script src="app/graph.js"></script>
	<script src="app/app.js"></script>
</body>
</html>
